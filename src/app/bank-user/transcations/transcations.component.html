<div>

    <!--Body-->
    <div class="container">

        <div class="row my-4 py-4">
            <div class="col-12">
                <div class="d-flex justify-content-center">
                    <span class="heading">Transaction Details</span>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="ag-theme-balham">
                <ag-grid-angular *ngIf="rowData.length > 0" style="width: 1000px; height:400px;" class="ag-grid" [rowData]="rowData"
                    [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [pagination]="true" [animateRows]="true">
                </ag-grid-angular>
            </div>
        </div>

    </div>
</div>
