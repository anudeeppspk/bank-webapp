<div mat-dialog-content class="my-2">
    <div class="row p-2">
        <div class="col-2">
            <img width="60px" src="assets/error.svg" alt="Error">
        </div>
        <div class="col-10 text-center m-auto">
            {{data.errorMessage}}
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button type="button" class="btn btn-secondary" mat-dialog-close>Close</button>
</div>
